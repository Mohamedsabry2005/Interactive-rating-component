<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="rating-card card">
        <div class="card__star">
          <img src="./images/icon-star.svg" alt="star" />
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="card__rating">
          <div class="1">1</div>
          <div class="2">2</div>
          <div class="3">3</div>
          <div class="4">4</div>
          <div class="5">5</div>
        </div>
        <button class="card__button">Submit</button>
      </div>

      <!-- thanks card  -->

      
      <div class="thanks-card card">
        <div class="card__img">
          <img src="./images/illustration-thank-you.svg" alt="thankyou">
        </div>
        <div class="rating-select">
          You selected 4 out of 5
        </div>
        <h2>Thank you!</h2>
        <p class="thanks-card__content">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
